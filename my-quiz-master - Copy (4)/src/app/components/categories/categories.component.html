<!-- Add Bootstrap, Animate.css & Google Fonts -->
<app-navbar></app-navbar>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
  rel="stylesheet"
/>

<div class="container py-5 text-center">
  <h2
    class="text-glow header-title mb-4 animate__animated animate__pulse animate__infinite"
  >
    Quiz Categories
  </h2>

  <div class="img-container my-3">
    @for (item of questionsObj; track $index) {
    <div
      class="quiz-box animate__animated animate__zoomIn"
      style="animation-delay: 0.1s"
    >
      <div class="quiz-img">
        <img [src]="item.imgURL" alt="{{ item.categoryName }}" />
      </div>
      <div class="quiz-details">
        <h2>{{ item.categoryName }}</h2>
        <p>{{ item.categoryDes }}</p>
        <a class="linkToQuiz" (click)="onTakeQuiz($index)">Take Quiz </a>
      </div>
    </div>
    }
  </div>
</div>
