<div class="row m-2">
  <div class="col-3 mx-3 p-2" [ngClass]="divBgColor">Div 1</div>
  
  <div
    class="col-3 mx-3 p-2"
    [ngClass]="isChecked === true ? 'bg-success' : 'bg-danger'"
  >
    Div 2
  </div>

  <div class="col-3 mx-3 p-2" [ngClass]="div3Class">
    Div 3
  </div>
</div>

<div class="row mx-2 text-center">
  <div class="col-3">
    <button class="btn btn-success p-2" (click)="addThisClass('bg-success')">
      Add success
    </button>
    <button class="btn btn-danger p-2 mx-3" (click)="addThisClass('bg-danger')">
      Add danger
    </button>
  </div>

  <div class="col-3 mx-2">
    <input type="checkbox" [(ngModel)]="isChecked" />
    <p>{{ isChecked }}</p>
  </div>

  <div class="col-3 mx-2">
    <input type="text" [(ngModel)]="div3Class"/>
  </div>
</div>
