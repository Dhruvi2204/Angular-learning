<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 22rem; border-radius: 12px">
    <h3 class="text-center mb-4 text-primary">Login to Your Account</h3>
    <form #form="ngForm">
      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          name="emailId"
          placeholder="Enter your email"
          required
          [(ngModel)]="loginApiObj.EmailId"
          #emailId="ngModel"
        />
        <div class="text-danger">
          @if (emailId.errors?.['required'] && emailId.touched) {
          <span>This is required.</span>
          }
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter your password"
          required
          name="password"
          [(ngModel)]="loginApiObj.Password"
          #password="ngModel"
        />
        <div class="text-danger">
          @if (password.errors?.['required'] && password.touched) {
          <span>This is required.</span>
          }
        </div>
      </div>

      <!-- Login Button -->
      <button
        [disabled]="form.invalid"
        type="button"
        (click)="onSubmit()"
        class="btn btn-primary w-100"
      >
        Login
      </button>
    </form>

    <!-- Forgot Password Link -->
    <div class="text-center mt-3">
      <a href="#" class="text-secondary">Forgot Password?</a>
    </div>

    <!-- Register Link -->
    <div class="text-center mt-2">
      <p class="mb-0">
        Don't have an account? <a href="#" class="text-primary">Register</a>
      </p>
    </div>
  </div>
</div>
