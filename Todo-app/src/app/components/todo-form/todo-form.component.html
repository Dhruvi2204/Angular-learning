<div class="card container my-3" style="width: 100vw">
  <div
    class="card-body d-flex justify-content-center align-items-start flex-column text-center"
  >
    <h5 class="card-title text-center">Todo App</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary ">
      Manage your tasks with our simple todo app!
    </h6>
  </div>

  <div class="input-group mb-3">
    <div style="width: 90%">
      <input
        type="text"
        class="form-control"
        placeholder="Enter todo"
        [(ngModel)]="todo"
        required
        name="taskName"
        #taskName="ngModel"
      />
    </div>

    <button class="btn btn-primary p-2 rounded-2" [disabled]="taskName.errors?.['required'] && taskName.touched? true: false" (click)="btnClicked()">Add</button>
    
  </div>
</div>
