<div class="container mt-5">
  <h1 class="text-center text-warning">Settings</h1>
  <p class="lead text-center">Update your profile and preferences here.</p>
  <form class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        placeholder="Enter your name"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="Enter your email"
      />
    </div>
    <button (click)="onSaveChanges()" type="submit" class="btn btn-primary">
      Save Changes
    </button>
  </form>
</div>
