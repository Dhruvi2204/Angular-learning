<div class="container">
  <h1>Groceries</h1>
  <select (change)="onTypeChange($event)" class="type-select">
    <option value="">Select type</option>
    <option value="fruit">Fruit</option>
    <option value="snacks">Snacks</option>
  </select>
  <ul class="grocery-list">
    <!-- If type is selected iterate over only selected type -->
    @for(grocery of (filteredGroceries$ | async) ??(groceries$ | async); track
    grocery.id) {
    <li class="grocery-item">
      <span class="increment-button" (click)="increment(grocery)">+</span>
      {{ grocery.name }}
      <span class="decrement-button" (click)="decrement(grocery)">-</span>
    </li>
    }@empty {
    <li>loading..</li>
    }
  </ul>
</div>
